<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Starter</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" th:href="@{../../static/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{../../static/bower_components/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{../../static/bower_components/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet"th:href="@{../../static/css/AdminLTE.min.css}">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect. -->
    <link rel="stylesheet" th:href="@{../../static/css/skins/skin-blue.min.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content container-fluid">

            <div class="box box-info">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                        <div class="box-header with-border">
                            <h3 class="box-title">添加部门</h3>
                        </div>

                        <!-- /.box-header -->
                        <!-- form start -->
                        <div class="form-horizontal">
                            <form th:action="@{/dept/add}" method="post" id="form">
                                <div class="box-body">
                                    <span id="mytip" ></span>
                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label">部门名：</label>
                                        <div class="col-sm-10">
                                            <input type="username" class="form-control" id="username" name="deptName" placeholder="部门名" >
                                        </div>
                                    </div>

                                    <span id="mytip1" ></span>
                                    <div class="form-group">
                                        <label for="pp" class="col-sm-2 control-label">部门描述：</label>

                                        <div class="col-sm-10">
                                            <textarea id="pp" name="book" class="form-control" style="height: 300px"></textarea>
                                        </div>

                                    </div>
                                    </div>





                                <br/>
                                <br/>

                                <!-- /.box-body -->
                                <div class="box-footer">
                                    <button type="reset" class="btn btn-default">重置</button>
                                    <button type="submit"  class="btn btn-primary pull-right">确认</button>
                                </div>
                                <!-- /.box-footer -->
                            </form>
                        </div>

                </div>
            </div>


        </section>
        <!-- /.content -->
    </div>
</div>


<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script src="../../static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="../../static/js/adminlte.min.js"></script>

<script>
    /*表单验证*/
    $('#form').submit(function (e) {
        if ($('#username').val() == ""){
            $('#mytip').html('部门名不允许为空').css("color","#f00");
            return false;
        }else if ($('#pp').val() == "") {
            $('#mytip1').html('请填写部门描述信息').css("color","#f00");
            return false;
        }
        return true;
    })
</script>

<script>
    $("#form").submit(function (e) {
        var index = parent.layer.getFrameIndex(window.name);
        $.post("/dept/add",$('#form').serialize(),function (data) {
            if (data.result == "true") {
                parent.$("#handle_status").val('1');
                parent.layer.close(index);

            } else {
                parent.$("#handle_status").val('2');
                parent.layer.close(index);

            }
        })
        return false;
    })

</script>







</body>
</html>
