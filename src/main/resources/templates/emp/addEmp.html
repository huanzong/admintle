<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Starter</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" th:href="@{../../static/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{../../static/bower_components/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{../../static/bower_components/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet"th:href="@{../../static/css/AdminLTE.min.css}">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect. -->
    <link rel="stylesheet" th:href="@{../../static/css/skins/skin-blue.min.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Main Header -->
    <div th:replace="pub/bar::topbar"></div>
    <!-- Left side column. contains the logo and sidebar -->
    <div th:replace="pub/bar::leftbar(activeUri='/emp/emps')"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content container-fluid">

            <div class="box box-info">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">添加用户</h3>
                        </div>

                        <!-- /.box-header -->
                        <!-- form start -->
                        <div class="form-horizontal">
                            <form id="form" th:action="@{/emp/addEmp}" method="post" >
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label">用户名：</label>
                                        <div class="col-sm-10">
                                            <input type="username" class="form-control" id="username" name="username" placeholder="用户名" required="required">
                                        </div>
                                        <div class="col-sm-10"></div>
                                        <span id="s_username" name="s_username"></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="password" class="col-sm-2 control-label">密码：</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="password" name="password" placeholder="密码" required="required" minlength="3" maxlength="15">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="address" class="col-sm-2 control-label">地址：</label>

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="address" name="address" placeholder="地址">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="email" class="col-sm-2 control-label">邮箱：</label>

                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" id="email" name="email" placeholder="邮箱">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="inputPhone3" class="col-sm-2 control-label">手机号：</label>

                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="inputPhone3" name="phone" placeholder="手机号">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="inputBirth3" class="col-sm-2 control-label">生日：</label>

                                        <div class="col-sm-10">
                                            <input type="date" class="form-control" id="inputBirth3" name="birthday" placeholder="生日">
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label for="deptId" class="col-sm-2 control-label">部门ID：</label>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="deptId" name="deptId" placeholder="部门ID" required="required">
                                        </div>
                                    </div>

                                    <div class="form-group ">
                                        <label for="jobId" class="col-sm-2 control-label">职位：</label>
                                        <div class="col-sm-10">
                                            <select name="jobId" class="form-control " id="jobId" required="required">
                                                <option  value=""selected="selected">-------------选择职位------------</option>
                                                <option value="1">主管</option>
                                                <option value="2">部门经理</option>
                                                <option value="3">架构师</option>
                                                <option value="4">程序员</option>
                                                <option value="5">前台</option>
                                                <option value="6">清洁员</option>
                                                <option value="7">实习生</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group ">
                                        <label for="roleSelect" class="col-sm-2 control-label">权限角色：</label>
                                        <div class="col-sm-10">
                                            <select class="form-control " id="roleSelect" name="roleName" required="required">
                                                <option  value=""selected="selected">-------------选择权限角色------------</option>
                                                <option  value="admin">管理员</option>
                                                <option  value="user">员工</option>
                                            </select>
                                        </div>
                                    </div>

                                </div>

                                <br/>
                                <br/>

                                <!-- /.box-body -->
                                <div class="box-footer">


                                    <div class="alert alert-warning alert-dismissible"  th:if="${addMsg != null}" >
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                        <h4><i class="icon fa fa-warning"></i> 警告！</h4>
                                        <p th:inline="text">[[${addMsg}]]!</p>
                                    </div>
                                    <a type="button" class="btn btn-default" th:href="@{/emp/emps}"><i class="fa fa-reply"></i> 返回列表页</a>
                                    <button type="reset" class="btn btn-default">重置</button>
                                    <button type="submit"   class="btn btn-info pull-right">确认</button>
                                </div>
                                <!-- /.box-footer -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
</div>


<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script src="../../static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="../../static/js/adminlte.min.js"></script>



<%--用户名校验--%>
<script>
    //在页面加载完成后
    $(function () {
        $("#username").blur(function () {

            var username = $(this).val();

            //发送ajax请求
            $.post("/emp/userCheck",{"username":username},function (data) {
                var span = $("#s_username");
                if(data.userExsit){
                    //用户名存在
                    span.css("color","red");
                    span.html(data.msg);
                }else{
                    //用户名不存在
                    span.css("color","green");
                    span.html(data.msg);
                }
            } ,"json");

        });
        $("#form").submit(function (e) {
            if($("#s_username").html() === "此用户名已存在"){
                alert("此用户名已存在!");
                return false;
            }
            return true;
        });
    });





</script>



</body>
</html>
