<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Starter</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" th:href="@{../../static/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{../../static/bower_components/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{../../static/bower_components/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet"th:href="@{../../static/css/AdminLTE.min.css}">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect. -->
    <link rel="stylesheet" th:href="@{../../static/css/skins/skin-blue.min.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content container-fluid">

            <div class="box box-info">
                <div class="col-md-3"></div>
                <div class="col-md-6">

                        <div class="box-header with-border">
                            <h3 class="box-title">添加</h3>
                        </div>


                        <!-- /.box-header -->
                        <!-- form start -->
                        <div class="form-horizontal">
                            <form id="form" th:action="@{/emp/addEmp}" method="post" >
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label">用户名：</label>
                                        <span id="mytip" ></span>
                                        <div class="col-sm-10">
                                            <input type="username" class="form-control" id="username" name="username" placeholder="用户名">
                                        </div>
                                        <div class="col-sm-10"></div>
                                    </div>

                                    <div class="form-group">
                                        <label for="password" class="col-sm-2 control-label">密码：</label>
                                        <span id="mytip1" ></span>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="password" name="password" placeholder="密码" >
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="address" class="col-sm-2 control-label">地址：</label>

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="address" name="address" placeholder="地址">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="email" class="col-sm-2 control-label">邮箱：</label>

                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" id="email" name="email" placeholder="邮箱">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="inputPhone3" class="col-sm-2 control-label">手机号：</label>

                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="inputPhone3" name="phone" placeholder="手机号">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="inputBirth3" class="col-sm-2 control-label">生日：</label>

                                        <div class="col-sm-10">
                                            <input type="date" class="form-control" id="inputBirth3" name="birthday" placeholder="生日">
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label for="deptId" class="col-sm-2 control-label">部门ID：</label>
                                        <span id="mytip2" ></span>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="deptId" name="deptId" placeholder="部门ID" >
                                        </div>
                                    </div>

                                    <div class="form-group ">
                                        <label for="jobId" class="col-sm-2 control-label">职位：</label>
                                        <span id="mytip3" ></span>
                                        <div class="col-sm-10">
                                            <select name="jobId" class="form-control " id="jobId" >
                                                <option  value="" selected="selected" disabled>-------------选择职位------------</option>
                                                <option value="1">主管</option>
                                                <option value="2">部门经理</option>
                                                <option value="3">架构师</option>
                                                <option value="4">程序员</option>
                                                <option value="5">前台</option>
                                                <option value="6">清洁员</option>
                                                <option value="7">实习生</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group ">
                                        <label for="roleSelect" class="col-sm-2 control-label">权限角色：</label>
                                        <span id="mytip4" ></span>
                                        <div class="col-sm-10">
                                            <select class="form-control " id="roleSelect" name="roleName" >
                                                <option  value="" selected="selected" disabled>-------------选择权限角色------------</option>
                                                <option  value="admin">管理员</option>
                                                <option  value="user">员工</option>
                                            </select>
                                        </div>
                                    </div>

                                </div>

                                <br/>
                                <br/>

                                <!-- /.box-body -->
                                <div class="box-footer">

                                    <button type="reset" class="btn btn-default">重置</button>
                                    <button type="submit"  class="btn btn-info pull-right">确认</button>
                                </div>
                                <!-- /.box-footer -->
                            </form>
                        </div>

                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
</div>


<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script src="../../static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="../../static/js/adminlte.min.js"></script>



<script>
    //在页面加载完成后
    $(function () {
        /*用户名检查*/
        $("#username").blur(function () {

            var username = $(this).val();

            //发送ajax请求
            $.post(
                "/emp/userCheck",{"username":username},function (data) {
                var span = $("#mytip");
                if(data.userExsit){
                    //此用户名可用
                    span.css("color","green");
                    span.html(data.msg);
                }else{
                    //此用户名已存在 此用户名不可用
                    span.css("color","red");
                    span.html(data.msg);
                }
            } ,"json");

        });
        /*部门存在检查*/
        $("#deptId").blur(function () {

            var deptId = $(this).val();

            //发送ajax请求
            $.post("/dept/deptCheck",{"deptId":deptId},function (data) {
                var span = $("#mytip2");
                if(data.deptExsit){
                    //部门存在
                    span.css("color","green");
                    span.html(data.msg);
                }else{
                    //部门不存在
                    span.css("color","red");
                    span.html(data.msg);
                }
            } ,"json");

        });

    });

</script>

<script>
    /*表单验证*/
    $("#form").submit(function (e) {
        if($("#mytip2").html() === "此部门不存在,请重新填写部门ID") {
            return false;
        }else if ($('#username').val() == "") {
            $('#mytip').html('用户名不允许为空').css("color","#f00");
            return false;
        }else if ($('#password').val() == "") {
            $('#mytip1').html('密码不允许为空').css("color","#f00");
            return false;
        }else if ($('#password').val().length <3 || $('#password').val().length >15) {
            $('#mytip1').html('密码长度需在3到15位').css("color","#f00");
            return false;
        }else if ($('#deptId').val() == "") {
            $('#mytip2').html('请填写部门ID').css("color","#f00");
            return false;
        }else if ($('#mytip2').html() === "此部门不存在,请重新填写部门ID"){
            return false;
        }else if ($('#jobId').select().val() == "") {
            $('#mytip3').html('请选择职位').css("color","#f00");
            return false;
        }else if ($('#roleSelect').select().val() == "") {
            $('#mytip4').html('请选择权限角色').css("color","#f00");
            return false;
        }else {
            return true;
        }

    });
</script>

<script>
    /*弹窗处理*/
    $("#form").submit(function (e) {
        var index = parent.layer.getFrameIndex(window.name);
        $.post("/emp/addEmp",$('#form').serialize(),function (data) {
            if (data.result == "true") {
                parent.$("#handle_status").val('1');
                parent.layer.close(index);

            } else {
                parent.$("#handle_status").val('2');
                parent.layer.close(index);

            }
        })
        return false;
    })

</script>


</body>
</html>
