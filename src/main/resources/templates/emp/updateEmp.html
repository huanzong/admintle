<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Starter</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" th:href="@{../../static/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{../../static/bower_components/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{../../static/bower_components/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet"th:href="@{../../static/css/AdminLTE.min.css}">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect. -->
    <link rel="stylesheet" th:href="@{../../static/css/skins/_all-skins.min.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content container-fluid">

            <div class="box box-info">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                        <div class="box-header with-border">
                            <h3 class="box-title">修改信息</h3>
                        </div>
                    <div class="alert alert-warning alert-dismissible"  th:if="${updateMsg != null}">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <h4><i class="icon fa fa-warning"></i> 警告！</h4>
                        <p th:inline="text">[[${updateMsg}]]!</p>
                    </div>

                        <!-- /.box-header -->
                        <!-- form start -->
                        <div class="form-horizontal">
                            <form th:action="@{/emp/update}" id="form" method="post">
                                <div class="box-body">
                                    <input type="hidden" name="id" th:value="${user.id}">
                                    <div class="form-group">
                                        <label for="inputUsername3" class="col-sm-2 control-label">用户名：</label>
                                        <div class="col-sm-10">
                                            <input type="username" class="form-control" id="inputUsername3" name="username" th:value="${user.username}" placeholder="用户名"  readonly="readonly">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="address" class="col-sm-2 control-label">地址：</label>

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="address" name="address" th:value="${user.address}" placeholder="地址">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>

                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" id="inputEmail3" name="email" th:value="${user.email}" placeholder="邮箱">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="inputPhone3" class="col-sm-2 control-label">手机号：</label>

                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="inputPhone3" name="phone" th:value="${user.phone}" placeholder="手机号">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="inputBirth3" class="col-sm-2 control-label">生日：</label>

                                        <div class="col-sm-10">
                                            <input type="date" class="form-control" id="inputBirth3" name="birthday" th:value="${#dates.format(user.birthday,'yyyy-MM-dd')}" placeholder="生日">
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label for="deptId" class="col-sm-2 control-label">部门ID：</label>
                                        <span id="mytip" ></span>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="deptId" name="deptId" placeholder="部门ID" th:value="${user.deptId}" >
                                        </div>
                                    </div>
    <!--部门end-->
                                    <div class="form-group ">
                                        <label for="jobId" class="col-sm-2 control-label" >职位：</label>
                                        <span id="mytip1" ></span>
                                        <div class="col-sm-10" th:if="${user.jobId==1}">
                                            <select name="jobId" class="form-control " id="jobId">
                                                <option  value="" disabled>-------------选择职位------------</option>
                                                <option value="1" selected="selected">主管</option>
                                                <option value="2">部门经理</option>
                                                <option value="3">架构师</option>
                                                <option value="4">程序员</option>
                                                <option value="5">前台</option>
                                                <option value="6">清洁员</option>
                                                <option value="7">实习生</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-10" th:if="${user.jobId==2}">
                                            <select name="jobId" class="form-control " id="jobId">
                                                <option  value="" disabled>-------------选择职位------------</option>
                                                <option value="1" >主管</option>
                                                <option value="2" selected="selected">部门经理</option>
                                                <option value="3">架构师</option>
                                                <option value="4">程序员</option>
                                                <option value="5">前台</option>
                                                <option value="6">清洁员</option>
                                                <option value="7">实习生</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-10" th:if="${user.jobId==3}">
                                            <select name="jobId" class="form-control " id="jobId">
                                                <option  value="" disabled>-------------选择职位------------</option>
                                                <option value="1" >主管</option>
                                                <option value="2" >部门经理</option>
                                                <option value="3" selected="selected">架构师</option>
                                                <option value="4">程序员</option>
                                                <option value="5">前台</option>
                                                <option value="6">清洁员</option>
                                                <option value="7">实习生</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-10" th:if="${user.jobId==4}">
                                            <select name="jobId" class="form-control " id="jobId">
                                                <option  value="" disabled>-------------选择职位------------</option>
                                                <option value="1" >主管</option>
                                                <option value="2" >部门经理</option>
                                                <option value="3" >架构师</option>
                                                <option value="4" selected="selected">程序员</option>
                                                <option value="5">前台</option>
                                                <option value="6">清洁员</option>
                                                <option value="7">实习生</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-10" th:if="${user.jobId==5}">
                                            <select name="jobId" class="form-control " id="jobId">
                                                <option  value="" disabled>-------------选择职位------------</option>
                                                <option value="1" >主管</option>
                                                <option value="2" >部门经理</option>
                                                <option value="3" >架构师</option>
                                                <option value="4" >程序员</option>
                                                <option value="5" selected="selected">前台</option>
                                                <option value="6">清洁员</option>
                                                <option value="7">实习生</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-10" th:if="${user.jobId==6}">
                                            <select name="jobId" class="form-control " id="jobId">
                                                <option  value="" disabled>-------------选择职位------------</option>
                                                <option value="1" >主管</option>
                                                <option value="2" >部门经理</option>
                                                <option value="3" >架构师</option>
                                                <option value="4" >程序员</option>
                                                <option value="5" >前台</option>
                                                <option value="6" selected="selected">清洁员</option>
                                                <option value="7">实习生</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-10" th:if="${user.jobId==7}">
                                            <select name="jobId" class="form-control " id="jobId">
                                                <option  value="" disabled>-------------选择职位------------</option>
                                                <option value="1" >主管</option>
                                                <option value="2" >部门经理</option>
                                                <option value="3" >架构师</option>
                                                <option value="4" >程序员</option>
                                                <option value="5" >前台</option>
                                                <option value="6" >清洁员</option>
                                                <option value="7" selected="selected">实习生</option>
                                            </select>
                                        </div>
                                    </div>



                                    <div class="form-group ">
                                        <label for="roleSelect" class="col-sm-2 control-label">权限角色：</label>
                                        <span id="mytip2" ></span>
                                        <div class="col-sm-10" th:if="${roleName =='admin'}">
                                            <select class="form-control " id="roleSelect" name="roleName">
                                                <option  value="" disabled>-------------选择权限角色------------</option>
                                                <option  value="admin" selected="selected">管理员</option>
                                                <option  value="user">员工</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-10" th:if="${roleName =='user'}">
                                            <select class="form-control " id="roleSelect" name="roleName" required="required">
                                                <option  value="" disabled>-------------选择权限角色------------</option>
                                                <option  value="admin">管理员</option>
                                                <option  value="user" selected="selected">员工</option>
                                            </select>
                                        </div>
                                    </div>

                                </div>


                                <br/>
                                <br/>

                                <!-- /.box-body -->
                                <div class="box-footer">

                                    <button type="reset"  id="res" class="btn btn-default">重置</button>
                                    <button type="submit" id="send" class="btn btn-info pull-right">确认</button>
                                </div>
                                <!-- /.box-footer -->
                            </form>
                        </div>

                </div>
            </div>

        </section>
        <!-- /.content -->
    </div>
</div>


<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script src="../../static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="../../static/bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../../static/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../static/js/demo.js"></script>
<!--表单验证-->
<script>
    $("#form").submit(function (e) {
        if ($('#deptId').val() == "") {
            $('#mytip').html('请填写部门ID').css("color","#f00");
            return false;
        }else if ($('#jobId').select().val() == "") {
            $('#mytip1').html('请选择职位').css("color","#f00");
            return false;
        }else if ($('#roleSelect').select().val() == "") {
            $('#mytip2').html('请选择权限角色').css("color","#f00");
            return false;
        }

        return true;
    });
</script>




</body>
</html>
