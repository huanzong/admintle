<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Starter</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" th:href="@{/../static/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/../static/bower_components/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/../static/bower_components/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet"th:href="@{/../static/css/AdminLTE.min.css}">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect. -->
    <link rel="stylesheet" th:href="@{/../static/css/skins/skin-blue.min.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Main Header -->
    <div th:replace="pub/bar::topbar"></div>
    <!-- Left side column. contains the logo and sidebar -->
    <div th:replace="pub/bar::leftbar(activeUri='/notice/notices')"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                发布公告
            </h1>
        </section>

        <!-- Main content -->
        <section class="content container-fluid">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">新建:</h3>
                    </div>
                    <!-- /.box-header -->
                    <form th:action="@{/notice/publish}" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <input class="form-control" name="head" placeholder="标题">
                        </div>
                        <div class="form-group">
                    <textarea id="compose-textarea" name="content" class="form-control" style="height: 300px" minlength="15">
                    </textarea>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="alert alert-success alert-dismissible"  th:if="${addMsg != null}" >
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            <h4><i class="icon fa fa-warning"></i> 警告！</h4>
                            <p th:inline="text">[[${addMsg}]]!</p>
                        </div>
                        <div class="alert alert-warning alert-dismissible"  th:if="${faddMsg != null}" >
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            <h4><i class="icon fa fa-warning"></i> 警告！</h4>
                            <p th:inline="text">[[${faddMsg}]]!</p>
                        </div>
                        <div class="pull-right">
                            <button type="submit" class="btn btn-primary"><i class="fa fa-envelope-o"></i> 发布</button>
                        </div>
                        <a type="button" class="btn btn-default" th:href="@{/notice/notices}"><i class="fa fa-reply"></i> 返回列表页</a>
                        <button type="reset" class="btn btn-default"><i class="fa fa-times"></i> 重置</button>
                    </div>
                    <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /. box -->
            </div>
            <!-- /.col -->

        </section>
        <!-- /.content -->
    </div>
</div>


<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script src="../static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="../static/js/adminlte.min.js"></script>

<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. -->

</body>
</html>
