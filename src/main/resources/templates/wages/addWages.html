<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Starter</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" th:href="@{../../static/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{../../static/bower_components/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{../../static/bower_components/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet"th:href="@{../../static/css/AdminLTE.min.css}">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect. -->
    <link rel="stylesheet" th:href="@{../../static/css/skins/skin-blue.min.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script  type="text/javascript">
        function oo() {
            var a = parseInt(document.getElementById("basicWages").value);
            var b = parseInt(document.getElementById("livePay").value);
            var c = parseInt(document.getElementById("nightPay").value);
            var d = parseInt(document.getElementById("rewardPay").value);
            var e = parseInt(document.getElementById("socialPay").value);
            var f = parseInt(document.getElementById("absenceFines").value);
            var g = parseInt(document.getElementById("lateFines").value);
            document.getElementById("realWages").value = a+b+c+d-e-f-g;


        }

    </script>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content container-fluid">

            <div class="box box-info">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                        <div class="box-header with-border">
                            <h3 class="box-title">新增</h3>
                        </div>

                    <div class="alert alert-warning alert-dismissible"  th:if="${addMsg != null}" >
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <h4><i class="icon fa fa-warning"></i> 警告！</h4>
                        <p th:inline="text">[[${addMsg}]]!</p>
                    </div>

                        <!-- /.box-header -->
                        <!-- form start -->
                        <div class="form-horizontal">
                            <form th:action="@{/wages/add}" method="post" id="form">
                                <div class="box-body">


                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label">姓名：</label>
                                        <span id="mytip" ></span>
                                        <div class="col-sm-10">
                                            <input type="username" class="form-control" id="username" name="username"   placeholder="姓名" >
                                            <div class="col-sm-10"></div>

                                        </div>

                                    </div>

                                    <div class="form-group">
                                        <label for="basicWages" class="col-sm-2 control-label">基本工资</label>
                                        <span id="mytip1" ></span>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="basicWages" name="basicWages"   placeholder="基本工资" >
                                        </div>
                                    </div>
                                    <div class="box-header with-border">
                                        <h3 class="box-title">福利补贴</h3>
                                    </div>
                                    <div class="box-body">
                                        <div class="row">

                                            <div class="col-xs-4">
                                                <span id="mytip2" ></span>
                                                <input type="number" class="form-control" id="livePay" name="livePay"  placeholder="交通房补" >
                                            </div>

                                            <div class="col-xs-4">
                                                <span id="mytip3" ></span>
                                                <input type="number" class="form-control" id="nightPay" name="nightPay"  placeholder="加班费" >
                                            </div>

                                            <div class="col-xs-4">
                                                <span id="mytip4" ></span>
                                                <input type="number" class="form-control" id="rewardPay" name="rewardPay" placeholder="奖金" >
                                            </div>
                                        </div>
                                    </div>

                                    <div class="box-header with-border">
                                        <h3 class="box-title">惩罚扣款</h3>
                                    </div>
                                    <div class="box-body">
                                        <div class="row">

                                            <div class="col-xs-4">
                                                <span id="mytip5" ></span>
                                                <input type="number" class="form-control" id="socialPay" name="socialPay"  placeholder="五险一金" >
                                            </div>

                                            <div class="col-xs-4">
                                                <span id="mytip6" ></span>
                                                <input type="number" class="form-control"  id="absenceFines" name="absenceFines"   placeholder="缺勤扣款" >
                                            </div>

                                            <div class="col-xs-4">
                                                <span  ></span>
                                                <span id="mytip7" ></span>
                                                <input type="number" class="form-control"  id="lateFines" name="lateFines"   placeholder="迟到扣款" >
                                            </div>
                                        </div>
                                    </div>
                                    </br>
                                    </br>

                                    <div class="form-group">
                                        <label for="payDate" class="col-sm-2 control-label">签发日期</label>

                                        <div class="col-sm-10">
                                            <span id="mytip8" ></span>
                                            <input type="date" class="form-control" id="payDate" name="payDate"   placeholder="签发日期" >
                                        </div>
                                    </div>

                                    <div class="form-group">

                                        <div class="col-sm-10">
                                            <span id="mytip9" ></span>
                                            <input type="text" class="form-control pull-right " id="realWages" name="realWages"   placeholder="实际工资"  onfocus="this.blur()"  >

                                        </div>
                                    </div>
                                    <button  type="button" id="count" class="btn btn-primary col-sm-1 pull-left"  onclick="oo()">计算</button>
                                </div>

                                <br/>
                                <br/>

                                <!-- /.box-body -->
                                <div class="box-footer">

                                    <button type="reset" class="btn btn-default">重置</button>
                                    <button type="submit" id="queren" class="btn btn-primary pull-right">确认</button>
                                </div>
                                <!-- /.box-footer -->
                            </form>
                        </div>
                </div>
            </div>

        </section>
        <!-- /.content -->
    </div>
</div>


<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script src="../../static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="../../static/js/adminlte.min.js"></script>


<script>
    //在页面加载完成后
    $(function () {
        $("#username").blur(function () {

            var username = $(this).val();

            //发送ajax请求
            $.post("/wages/userCheck",{"username":username},function (data) {
                var span = $("#mytip");
                if(data.userExsit){
                    //用户名存在
                    span.css("color","green");
                    span.html(data.msg);
                }else{
                    //用户名不存在
                    span.css("color","red");
                    span.html(data.msg);
                }
            } ,"json");

        });

    });

</script>
<script>
    /*表单验证 */
    $("#form").submit(function (e) {
        if($("#mytip").html() === "此用户不存在！"){
            return false;
        }else if ($('#username').val() == ""){
            $('#mytip').html('用户名不允许为空').css("color","#f00");
            return false;
        }else if ($('#basicWages').val() == "") {
            $('#mytip1').html('请填写基本工资').css("color","#f00");
            return false;
        }else if ($('#livePay').val() == "") {
            $('#mytip2').html('请填写交通房补金额').css("color","#f00");
            return false;
        }else if ($('#nightPay').val() == "") {
            $('#mytip3').html('请填写加班补贴金额').css("color","#f00");
            return false;
        }else if ($('#rewardPay').val() == "") {
            $('#mytip4').html('请填写奖金金额').css("color","#f00");
            return false;
        }else if ($('#socialPay').val() == "") {
            $('#mytip5').html('请填写五险一金金额').css("color","#f00");
            return false;
        }else if ($('#absenceFines').val() == "") {
            $('#mytip6').html('请填写缺勤扣款').css("color","#f00");
            return false;
        }else if ($('#lateFines').val() == "") {
            $('#mytip7').html('请填写迟到扣款').css("color","#f00");
            return false;
        }else if ($('#payDate').val() == "") {
            $('#mytip8').html('请填写签发日期').css("color","#f00");
            return false;
        }else if ($('#realWages').val() == "") {
            $('#mytip9').html('请计算实际工资').css("color","#f00");
            return false;
        }
        return true;
    });
    /*弹窗处理*/
    $("#form").submit(function (e) {
        var index = parent.layer.getFrameIndex(window.name);
        $.post("/wages/add",$('#form').serialize(),function (data) {
            if (data.result == "true") {
                parent.$("#handle_status").val('1');
                parent.layer.close(index);

            } else {
                parent.$("#handle_status").val('2');
                parent.layer.close(index);

            }
        })
        return false;
    })

</script>




</body>
</html>
