<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Starter</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" th:href="@{../../static/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{../../static/bower_components/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{../../static/bower_components/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet"th:href="@{../../static/css/AdminLTE.min.css}">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect. -->
    <link rel="stylesheet" th:href="@{../../static/css/skins/skin-blue.min.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script  type="text/javascript">
        function oo() {
            var a = parseInt(document.getElementById("basicWages").value);
            var b = parseInt(document.getElementById("livePay").value);
            var c = parseInt(document.getElementById("nightPay").value);
            var d = parseInt(document.getElementById("rewardPay").value);
            var e = parseInt(document.getElementById("socialPay").value);
            var f = parseInt(document.getElementById("absenceFines").value);
            var g = parseInt(document.getElementById("lateFines").value);
            document.getElementById("realWages").value = a+b+c+d-e-f-g;

        }

    </script>


</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Main Header -->
    <div th:replace="pub/bar::topbar"></div>
    <!-- Left side column. contains the logo and sidebar -->
    <div th:replace="pub/bar::leftbar(activeUri='/wages/list')"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content container-fluid">

            <div class="box box-info">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">添加工资信息</h3>
                        </div>

                        <!-- /.box-header -->
                        <!-- form start -->
                        <div class="form-horizontal">
                            <form  method="post" id="form">
                                <div class="box-body">


                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label">姓名：</label>
                                        <div class="col-sm-10">
                                            <input type="username" class="form-control" id="username" name="username"   placeholder="姓名" required="required">
                                            <div class="col-sm-10"></div>
                                            <span id="s_username"></span>
                                        </div>

                                    </div>

                                    <div class="form-group">
                                        <label for="basicWages" class="col-sm-2 control-label">基本工资</label>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="basicWages" name="basicWages"   placeholder="基本工资" required="required">
                                        </div>
                                    </div>
                                    <div class="box-header with-border">
                                        <h3 class="box-title">福利补贴</h3>
                                    </div>
                                    <div class="box-body">
                                        <div class="row">
                                            <div class="col-xs-4">
                                                <input type="number" class="form-control"  name="livePay"  placeholder="交通房补" required="required">
                                            </div>
                                            <div class="col-xs-4">
                                                <input type="number" class="form-control" name="nightPay"  placeholder="加班费" required="required">
                                            </div>
                                            <div class="col-xs-4">
                                                <input type="number" class="form-control" name="rewardPay" placeholder="奖金" required="required">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="box-header with-border">
                                        <h3 class="box-title">惩罚扣款</h3>
                                    </div>
                                    <div class="box-body">
                                        <div class="row">
                                            <div class="col-xs-4">
                                                <input type="number" class="form-control" name="socialPay"  placeholder="五险一金" required="required">
                                            </div>
                                            <div class="col-xs-4">
                                                <input type="number" class="form-control" name="absenceFines"   placeholder="缺勤扣款" required="required">
                                            </div>
                                            <div class="col-xs-4">
                                                <input type="number" class="form-control" name="lateFines"   placeholder="迟到扣款" required="required">
                                            </div>
                                        </div>
                                    </div>
                                    </br>
                                    </br>

                                    <div class="form-group">
                                        <label for="payDate" class="col-sm-2 control-label">签发日期</label>
                                        <div class="col-sm-10">
                                            <input type="date" class="form-control" id="payDate" name="payDate"   placeholder="签发日期" required="required">
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <div class="col-sm-1"></div>
                                        <button  type="button" id="count" class="btn btn-primary col-sm-1"  onclick="oo()">计算</button>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control pull-right " id="realWages" name="realWages"   placeholder="实际工资" required="required" onfocus="this.blur()"  >
                                        </div>
                                    </div>




                                </div>

                                <br/>
                                <br/>

                                <!-- /.box-body -->
                                <div class="box-footer">


                                    <div class="alert alert-warning alert-dismissible"  th:if="${addMsg != null}" >
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                        <h4><i class="icon fa fa-warning"></i> 警告！</h4>
                                        <p th:inline="text">[[${addMsg}]]!</p>
                                    </div>
                                    <a type="button" class="btn btn-default" th:href="@{/wages/list}"><i class="fa fa-reply"></i> 返回列表页</a>
                                    <button type="reset" class="btn btn-default">重置</button>
                                    <button type="submit"  formaction="/wages/add" class="btn btn-primary pull-right">确认</button>
                                </div>
                                <!-- /.box-footer -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <!-- /.content -->
    </div>
</div>


<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script src="../../static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="../../static/js/adminlte.min.js"></script>


<%--用户名校验--%>
<script>
    //在页面加载完成后
    $(function () {
        $("#username").blur(function () {

            var username = $(this).val();

            //发送ajax请求
            $.post("/wages/userCheck",{"username":username},function (data) {
                var span = $("#s_username");
                if(data.userExsit){
                    //用户名存在
                    span.css("color","green");
                    span.html(data.msg);
                }else{
                    //用户名不存在
                    span.css("color","red");
                    span.html(data.msg);
                }
            } ,"json");

        });
        $("#form").submit(function (e) {
            if($("#s_username").html() === "此用户名已存在"){
                alert("此用户名已存在!");
                return false;
            }
            return true;
        });
    });

</script>




</body>
</html>
