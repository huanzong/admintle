<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
    <title>AdminLTE 2 | Starter</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" th:href="@{../../static/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{../../static/bower_components/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{../../static/bower_components/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet"th:href="@{../../static/css/AdminLTE.min.css}">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect. -->
    <link rel="stylesheet" th:href="@{../../static/css/skins/skin-blue.min.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content container-fluid">

            <div class="box box-info">
                <div class="col-md-3"></div>
                <div class="col-md-6">

                        <div class="box-header with-border">
                            <h3 class="box-title">添加</h3>
                        </div>

                        <!-- /.box-header -->
                        <!-- form start -->
                        <div class="form-horizontal">
                            <form id="form" th:action="@{/app/add}" method="post" enctype="multipart/form-data">
                                <div class="box-body">
                                    <span id="mytip" ></span>
                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label">用户名：</label>
                                        <div class="col-sm-10">
                                            <input type="username" class="form-control" id="username" name="username" placeholder="用户名" >
                                        </div>
                                    </div>
                                    <span id="mytip1" ></span>
                                    <div class="form-group">
                                        <label for="deptId" class="col-sm-2 control-label">部门ID：</label>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="deptId" name="deptId" placeholder="部门ID" >
                                        </div>
                                    </div>
                                    <span id="mytip2" ></span>
                                    <div class="form-group ">
                                        <label for="jobId" class="col-sm-2 control-label">职位：</label>
                                        <div class="col-sm-10">
                                            <select name="jobId" class="form-control " id="jobId" >
                                                <option  value=""selected="selected">-------------选择职位------------</option>
                                                <option value="1">主管</option>
                                                <option value="2">部门经理</option>
                                                <option value="3">架构师</option>
                                                <option value="4">程序员</option>
                                                <option value="5">前台</option>
                                                <option value="6">清洁员</option>
                                                <option value="7">实习生</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="expWages" class="col-sm-2 control-label">期望工资：</label>

                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="expWages" name="expWages" placeholder="期望工资">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="comeDate" class="col-sm-2 control-label">到岗日期：</label>

                                        <div class="col-sm-10">
                                            <input type="date" class="form-control" id="comeDate" name="comeDate" placeholder="到岗日期">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="address" class="col-sm-2 control-label">地址：</label>

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="address" name="address" placeholder="地址">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="inputBirth3" class="col-sm-2 control-label">生日：</label>

                                        <div class="col-sm-10">
                                            <input type="date" class="form-control" id="inputBirth3" name="birthday" placeholder="生日">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="email" class="col-sm-2 control-label">邮箱：</label>

                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" id="email" name="email" placeholder="邮箱">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="inputPhone3" class="col-sm-2 control-label">手机号：</label>

                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="inputPhone3" name="phone" placeholder="手机号">
                                        </div>
                                    </div>

                                    <span id="mytip3" ></span>
                                    <div class="form-group">
                                        <label for="address" class="col-sm-2 control-label">简历：</label>

                                        <div class="col-sm-10">
                                            <input type="file" class="form-control" id="file" name="file" value="上传">
                                        </div>
                                    </div>

                                    <div class="form-group ">
                                        <label for="state" class="col-sm-2 control-label">招聘状态：</label>
                                        <div class="col-sm-10">
                                            <select name="state" class="form-control " id="state" >
                                                <option  value="" selected="selected" disabled>-------------招聘状态------------</option>
                                                <option value="0">待面试</option>
                                                <option value="1">面试通过</option>
                                                <option value="2">面试未通过（人才库）</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <br/>
                                <br/>

                                <!-- /.box-body -->
                                <div class="box-footer">

                                    <button type="reset" class="btn btn-default">重置</button>
                                    <button type="submit"   class="btn btn-info pull-right">确认</button>
                                </div>
                                <!-- /.box-footer -->
                            </form>
                        </div>

                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
</div>


<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script src="../../static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="../../static/js/adminlte.min.js"></script>

<script>
    /*表单验证*/
    $('#form').submit(function (e) {
        if ($('#username').val() == ""){
            $('#mytip').html('用户名不允许为空').css("color","#f00");
            $("html,body").animate({scrollTop:0});
            return false;
        }else if ($('#deptId').val() == "") {
            $('#mytip1').html('请填写部门ID').css("color","#f00");
            $("html,body").animate({scrollTop:0});
            return false;
        }else if ($('#jobId').select().val() == "") {
            $('#mytip2').html('请选择职位').css("color","#f00");
            $("html,body").animate({scrollTop:0});
            return false;
        }
        return true;
    })
</script>

<script>
    $("#form").submit(function (e) {
        var index = parent.layer.getFrameIndex(window.name);
        var formData = new FormData($("#form")[0]);
        $.post({ url: "/app/add",data:formData,processData: false,contentType: false,dataType : 'json',
            success: function (data) {
                if (data.result == "true") {
                    parent.$("#handle_status").val('1');
                    parent.layer.close(index);

                } else {
                    parent.$("#handle_status").val('2');
                    parent.layer.close(index);

                }
            }
        })
        return false;
    })

</script>



</body>
</html>
