<!--表单验证-->
<script>
    /*表单验证*/
    $('#form').submit(function (e) {
        if ($('#username').val() == ""){
            $('#mytip').html('用户名不允许为空').css("color","#f00");
            $("html,body").animate({scrollTop:0});
            return false;
        }else if ($('#deptId').val() == "") {
            $('#mytip1').html('请填写部门ID').css("color","#f00");
            $("html,body").animate({scrollTop:0});
            return false;
        }else if ($('#jobId').select().val() == "") {
            $('#mytip2').html('请选择职位').css("color","#f00");
            $("html,body").animate({scrollTop:0});
            return false;
        }
        return true;
    })
</script>

<script>
    $("#form").submit(function (e) {
        console.log(e);
        var index = parent.layer.getFrameIndex(window.name);
        var formData = new FormData($("#form")[0]);
        $.post({ url: "/app/update",data:formData,processData: false,contentType: false,dataType : 'json',
            success: function (data) {
                if (data.result == "true") {
                    parent.$("#handle_status").val('1');
                    parent.layer.close(index);

                } else {
                    parent.$("#handle_status").val('2');
                    parent.layer.close(index);

                }
            }
        })
        return false;
    })

</script>
