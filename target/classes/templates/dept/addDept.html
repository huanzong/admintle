<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Starter</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" th:href="@{../../static/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{../../static/bower_components/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{../../static/bower_components/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet"th:href="@{../../static/css/AdminLTE.min.css}">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect. -->
    <link rel="stylesheet" th:href="@{../../static/css/skins/skin-blue.min.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Main Header -->
    <div th:replace="pub/bar::topbar"></div>
    <!-- Left side column. contains the logo and sidebar -->
    <div th:replace="pub/bar::leftbar(activeUri='/dept/depts')"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content container-fluid">

            <div class="box box-info">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">添加部门</h3>
                        </div>

                        <!-- /.box-header -->
                        <!-- form start -->
                        <div class="form-horizontal">
                            <form th:action="@{/dept/add}" method="post">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label">部门名：</label>
                                        <div class="col-sm-10">
                                            <input type="username" class="form-control" id="username" name="deptName" placeholder="部门名" required="required">
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label for="address" class="col-sm-2 control-label">部门描述：</label>

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="address" name="book" placeholder="部门描述" required="required">
                                        </div>
                                    </div>



                                </div>

                                <br/>
                                <br/>

                                <!-- /.box-body -->
                                <div class="box-footer">


                                    <div class="alert alert-warning alert-dismissible"  th:if="${addMsg != null}" >
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                        <h4><i class="icon fa fa-warning"></i> 警告！</h4>
                                        <p th:inline="text">[[${addMsg}]]!</p>
                                    </div>
                                    <a type="button" class="btn btn-default" th:href="@{/dept/depts}"><i class="fa fa-reply"></i> 返回列表页</a>
                                    <button type="reset" class="btn btn-default">重置</button>
                                    <button type="submit"  class="btn btn-primary pull-right">确认</button>
                                </div>
                                <!-- /.box-footer -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <!-- /.content -->
    </div>
</div>


<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script src="../../static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="../../static/js/adminlte.min.js"></script>



<!--表单验证-->




</body>
</html>
