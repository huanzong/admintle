<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/../static/bower_components/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/../static/bower_components/Ionicons/css/ionicons.min.css}">

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Main Header -->
    <div th:replace="pub/bar::topbar"></div>
    <!-- Left side column. contains the logo and sidebar -->
    <div th:replace="pub/bar::leftbar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                人事管理系统
                <small>欢迎您！</small>
            </h1>

        </section>

        <!-- Main content -->
        <section class="content container-fluid">
            <!--快速入口-->
            <div class="box-header with-border">
                <button id="sign" ></button>
                <button class="btn btn-warning" th:href="@{/time/apply}">快速请假</button>
            </div>
            <!--快速入口end-->

            <!--公告-->
            <div class="col-md-12">
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">最新公告</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <!-- Main content -->


                                <div class="box-header with-border">
                                    <h3 class="box-title" th:text="${notice.title}">题目</h3>
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body no-padding">
                                    <div class="mailbox-read-info">
                                        <h5 th:inline="text">创建人:[[${notice.userName}]]
                                            <span class="mailbox-read-time pull-right">创建时间：[[${#dates.format(notice.createTime,'yyyy-MM-dd HH:mm:ss')}]]</span></h5>
                                    </div>

                                    <!-- /.mailbox-controls -->
                                    <div class="mailbox-read-message" th:text="${notice.content}">

                                    </div>
                                    <!-- /.mailbox-read-message -->
                                </div>
                                <!-- /.box-body -->

                        <!-- /.col -->

                </div>
                <!-- /.box-body -->
            </div>
            </div>
            <!-- /.box -->



            <!--部门扇形图-->
            <!-- DONUT CHART -->
            <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">部门人数概况</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div id="main" style="width: 600px;height:400px;border:1px"></div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
            </div>
            <!--图表-->


            <!--职位扇形图-->
            <!-- DONUT CHART -->
            <div class="col-md-6">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">职位人数概况</h3>

                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                            </button>
                            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                        </div>
                    </div>
                    <div class="box-body">
                        <div id="main1" style="width: 600px;height:400px;border:1px"></div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!--图表-->



        </section>
        <!-- /.content -->

</div>


<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script src="../static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="../static/js/adminlte.min.js"></script>
<!--echarts-->
 <script src="https://cdn.bootcss.com/echarts/3.7.2/echarts.min.js"></script>





<script>
    $(document).ready(function() {

        var myChart = echarts.init(document.getElementById('main'));
        var names=[];
        var values=[];
        //数据加载完之前先显示一段简单的loading动画
        myChart.showLoading();
        $.ajax({
            type : "post",
            async : true,            //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
            url : "/pie1",
            data : {},
            dataType : "json",
            success : function(result) {
                if (result) {
                    for(var i=0;i<result.length;i++){
                        names.push(result[i].name);
                        values.push(result[i].num);
                    }

                    myChart.hideLoading();    //隐藏加载动画
                    myChart.setOption(
                        {
                            title: {
                                text: '部门人数分布',
                                x: 'center'
                            },
                            tooltip: {
                                trigger: 'item',
                                formatter: "{a} <br/>{b} : {c} ({d}%)"
                            },
                            legend: {
                                orient: 'vertical',
                                left: 'left',
                                data: names
                            },
                            series: [
                                {
                                    name: '部门人数',
                                    type: 'pie',
                                    radius: '55%',
                                    center: ['50%', '60%'],
                                    data: result,
                                    itemStyle: {
                                        emphasis: {
                                            shadowBlur: 10,
                                            shadowOffsetX: 0,
                                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                                        }
                                    }
                                }
                            ]
                        }
                    );
                }
            }

        });

    });



    //职位
    $(function() {
        var myChart = echarts.init(document.getElementById('main1'));
        var names = [];
        var values = [];
        myChart.showLoading();
        $.post("/pie2",function (result) {
            if (result) {
                for(var i=0;i<result.length;i++){
                    names.push(result[i].name);
                    values.push(result[i].num);
                }
                myChart.hideLoading();
                myChart.setOption(
                    {
                        title: {
                            text: '职位人数分布',
                            x: 'center'
                        },
                        tooltip: {
                            trigger: 'item',
                            formatter: "{a} <br/>{b} : {c} ({d}%)"
                        },
                        legend: {
                            orient: 'vertical',
                            left: 'left',
                            data: names
                        },
                        series: [
                            {
                                name: '职位人数',
                                type: 'pie',
                                radius: '55%',
                                center: ['50%', '60%'],
                                data: result,
                                itemStyle: {
                                    emphasis: {
                                        shadowBlur: 10,
                                        shadowOffsetX: 0,
                                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                                    }
                                }
                            }
                        ]
                    }
                );
            }
        });
    })


</script>

<script>
    $(document).ready(function() {
        $.ajax({
            type: "POST",
            url: "/time/signIn",
            dataType: "json",
            success: function (data) {
                if (data.result == "true") {
                    $("#sign").attr({
                        "class":"btn btn-success",
                    })
                    $("#sign").html("已签到");
                    $("#sign").unbind("click");
                } else {
                    $("#sign").attr({
                        "class":"btn btn-info",
                    })
                    $("#sign").html("快速签到");
                }
            },
            error: function (data) {
                alert("对不起,服务器出问题了");
            }
        });
        $("#sign").click(function () {
            $.ajax({
                type: "POST",
                url: "/time/toSignIn",
                dataType: "json",
                success: function (data) {
                    if (data.result == "true") {
                        $("#sign").empty();
                        $("#sign").attr({
                            "class":"btn btn-success",
                        })
                        $("#sign").html("已签到");
                        $("#sign").unbind("click");
                    } else {
                        alert("对不起,签到失败");
                    }
                },
                error: function (data) {
                    alert("对不起,服务器出问题了");
                }
            });
        });

    });

</script>



</body>
</html>
